name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-lint-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: online_bookstore
          MYSQL_USER: bookstore_user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: mysql://bookstore_user:password@127.0.0.1:3306/online_bookstore
      MYSQL_PORT: 3306
      PORT: 8080
      JWT_ACCESS_SECRET: jwtaccess
      JWT_REFRESH_SECRET: jwtrefresh
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: node prisma/seed.js
      - run: npm test
      - run: npm run build --if-present
